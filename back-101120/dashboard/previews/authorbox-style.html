<div class="fcp-authorbox-style {authorbox-style}">
    <div class="fcp-authorbox-holder">
        <div class="fcp-authorbox-photo"></div>
        <div class="fcp-authorbox-content"></div>
    </div>
</div>

<style>
    .fcp-authorbox-style {
        width:100%;
        height:100%;
        overflow:hidden;
        font-size:0;
    }
    .fcp-authorbox-style div {
        border:1px solid #999;
        box-sizing:border-box;
    }
    
    /* default layout */
    .fcp-authorbox-style .fcp-authorbox-holder {
        display:inline-block;
        width:100%;
        height:100%;
        margin-bottom:1%;
    }
    .fcp-authorbox-style .fcp-authorbox-photo {
        display:inline-block;
        width:45px;
        height:45px;
        margin:16px 12px;
        vertical-align:middle;
        border-radius:50%;
        background-color:#dcdcdc;
        border:none;
    }
    .fcp-authorbox-style .fcp-authorbox-content {
        display:inline-block;
        width:140px;
        height:25px;
        vertical-align:middle;
        position:relative;
        border-left:none!important;
        border-right:none!important;
    }
    .fcp-authorbox-style .fcp-authorbox-content:after {
        content:'';
        display:block;
        width:100%;
        height:1px;
        margin-top:11px;
        border-top:1px solid #999;
        position:absolute;
    }
    
    /* round styling */
    .fcp-authorbox-style-round.fcp-authorbox-style .fcp-authorbox-holder {
        border-width:3px;
        border-radius:8px;
    }
    
    /* linear styling */
    .fcp-authorbox-style-linear.fcp-authorbox-style .fcp-authorbox-holder {
        border-left:none;
        border-right:none;
    }
    .fcp-authorbox-style-linear.fcp-authorbox-style .fcp-authorbox-photo {
        margin-right:24px;
    }
    .fcp-authorbox-style-linear.fcp-authorbox-style .fcp-authorbox-photo:after {
        content:'';
        display:block;
        width:1px;
        height:55px;
        border-right:1px solid #999;
        position:absolute;
        left:66px;
        top:13px;
    }
    
</style>
